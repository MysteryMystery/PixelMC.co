---
layout: default
---

<div class="container">
    {% for post in site.posts %}
        <div class="card my-1">
            <div class="card-header">
                <h2><a class="nav-link" href="{{ post.url }}">{{ post.title }}</a></h2>
            </div>
            <div class="card-body">
                <p>{{ post.excerpt }}</p>
                <small>{{ post.date | date_to_long_string: "ordinal" }}</small>
            </div>
        </div>
    {% endfor %}
</div>
