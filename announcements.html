---
layout: default
---

<div class="container">
    <div class="row">
        {% for post in site.posts %}
            <div class="col-12 col-md-6 col-lg-4 p-1 p-md-2 p-lg-3">
                <a class="nav-link" href="{{ post.url }}">
                <div class="card my-1 border-0">
                    <div class="card-header bg-primary text-light">
                        <h1 class="display-6">
                            {{ post.title }}
                        </h1>
                        <div class="d-flex gap-1 flex-wrap-1">
                            <small class="bg-light text-black rounded p-1">{{ post.date | date_to_long_string: "ordinal" }}</small>
                            <small class="bg-light text-black rounded p-1">{{ post.categories }}</small>
                        </div>
                    </div>
                    <div class="card-body">
                        <p>{{ post.excerpt }}</p>
                    </div>
                </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
